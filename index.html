<!DOCTYPE HTML>

<html>
<head>
  <title>Highlights by HTML5 UP</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="is-preload">

<!-- Header -->
<section id="header">
  <header class="major">
    <h1>Cyrus K. Johnson</h1>
    <p>A Portfolio</p>
    <p><a href="https://www.linkedin.com/in/cyrusjohnson/">Linkedin</a></p>
  </header>
  <div class="container">
    <ul class="actions special">
      <li><a href="#one" class="button primary scrolly">Begin</a></li>
    </ul>
  </div>
</section>

<!-- One -->
<section id="one" class="main special">
  <div class="container">
    <span class="image fit primary"><img src="images/pfp.png" alt="" /></span>
    <div class="content">
      <header class="major">
        <h2>Who I am</h2>
      </header>
      <p>Computer Science Student, with a focus on back-end development.</p>
    </div>
    <a href="#two" class="goto-next scrolly">Next</a>
  </div>
</section>

<!-- Two -->
<section id="two" class="main special">
  <div class="container">
    <span class="image fit primary"><img src="images/pic02.jpg" alt="" /></span>
    <div class="content">
      <header class="major">
        <h2>Projects</h2>
      </header>
      <p>Overview</p>
      <ul class="icons-grid">
        <li>
          <span class="icon solid major fa-camera-retro"></span>
          <h3>1</h3>
        </li>
        <li>
          <span class="icon solid major fa-pencil-alt"></span>
          <h3>2</h3>
        </li>
        <li>
          <span class="icon solid major fa-code"></span>
          <h3>3</h3>
        </li>
        <li>
          <span class="icon solid major fa-coffee"></span>
          <h3>4</h3>
        </li>
      </ul>
    </div>
    <a href="#three" class="goto-next scrolly">Next</a>
  </div>
</section>

<!-- Three -->
<section id="three" class="main special">
  <div class="container">
    <span class="image fit primary"><img src="images/pic03.jpg" alt="" /></span>
    <div class="content">
      <header class="major">
        <h2>One more thing</h2>
      </header>
      <p>Text</p>
    </div>
    <a href="#footer" class="goto-next scrolly">Next</a>
  </div>
</section>

<!-- Footer -->
<section id="footer">
  <div class="container">
    <header class="major">
      <h2>Get in touch</h2>
    </header>
    <form method="post" action="#">
      <div class="row gtr-uniform">
        <div class="col-6 col-12-xsmall"><input type="text" name="name" id="name" placeholder="Name" /></div>
        <div class="col-6 col-12-xsmall"><input type="email" name="email" id="email" placeholder="Email" /></div>
        <div class="col-12"><textarea name="message" id="message" placeholder="Message" rows="4"></textarea></div>
        <div class="col-12">
          <ul class="actions special">
            <li><input type="submit" value="Send Message" class="primary" /></li>
          </ul>
        </div>
      </div>
    </form>
  </div>
  <footer>
    <ul class="icons">
      <li><a href="#" class="icon brands alt fa-twitter"><span class="label">Twitter</span></a></li>
      <li><a href="#" class="icon brands alt fa-facebook-f"><span class="label">Facebook</span></a></li>
      <li><a href="#" class="icon brands alt fa-instagram"><span class="label">Instagram</span></a></li>
      <li><a href="#" class="icon solid alt fa-envelope"><span class="label">Email</span></a></li>
    </ul>
    <ul class="copyright">
    </ul>
  </footer>
</section>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrollex.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

</html>
